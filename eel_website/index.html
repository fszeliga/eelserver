<!DOCTYPE html>
<html ng-app="elab">
<head>
  <title>EnergyLab</title>
  <script src="js_scripts/angular.min.js"></script>
  <script src="js_scripts/bootstrap.js"></script>
  
  <script>document.createElement("sensor")</script>
  <script>document.createElement("txt_sensor_value")</script>
  <link rel="stylesheet" href="css_styles/sensor_grid.css">
  
</head>
<body>

<div ng-controller="sensorController">
	<div>{{sensor_values}}</div>
	<div>angular.toJson(obj, pretty);</div>
	<sensor ng-repeat="sensor in sensor_values.controllable" ng-click="sensorClick(sensor.sensor_id)">
		{{sensor.name + " " + sensor.sensor_id}}
		<txt_sensor_value>{{43}}</txt_sensor_value>
	</sensor>

</div>

</body>
</html>
